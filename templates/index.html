<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Data</a>
        <a href="{{ url_for('tambah_data') }}">Tambah Data</a>

    <h1>Data Cuaca</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Lokasi</th>
            <th>Waktu</th>
            <th>Suhu</th>
            <th>Kondisi</th>
            <th>Aksi</th>
        </tr>
        {% for cuaca in data_cuaca %}
        <tr>
            <td>{{ cuaca[0] }}</td>
            <td>{{ cuaca[1] }}</td>
            <td>{{ cuaca[2] }}</td>
            <td>{{ cuaca[3] }}</td>
            <td>{{ cuaca[4] }}</td>
            <td>
                <form action="{{ url_for('ubah', id=cuaca[0]) }}" method="post">
                    <input type="text" name="suhu" placeholder="Masukkan suhu baru" required>
                    <button type="submit">Ubah</button>
                </form>
                <a href="{{ url_for('hapus', id=cuaca[0]) }}">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
